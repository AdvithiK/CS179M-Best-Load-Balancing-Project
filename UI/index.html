<!DOCTYPE html>
<html>
  <head>
      <title> Balancing Loads Calculator</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="enter-manifest-screen">
      <div class=manifest-container>
        <h2> Type a manifest </h2>
        <input id="text-box" type="text" placeholder="Manfest Name (No txt)" />
        <button id="submit-btn">Submit</button>
      </div>
    </div>

    <div id="initial-screen">
      <h1> Computing a solution... </h1> 
    </div>

    <div id="ready-screen">
      <h1> Solution has been found, it will take </h1>
      <h1> [x] move(s) </h1> 
      <h1> [x] minute(s) </h1> 
      
    </div>

     <div id="next-move-screen">
    </div>

    <div id="final-screen">
    </div>


    <div class="log-input-container">
      <input id="comment-box" type="text" placeholder="Comment to log" />
      <button id="log-btn">Input to Log</button>
    </div>

    <div class="program-container">
      <canvas id="ShipBox"width="800" height="500"></canvas>
    </div>

  
    <script src="ui.js"></script>
  </body>
</html>
